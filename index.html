<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/favicon.ico" />
    <meta name="description" content="Free meditation app, for customizable periods of time" />
    <meta name="author" content="Esteban Camargo" />
    <meta name="keywords" content="meditation" />
    <!-- WhatsApp Description -->
    <meta property="og:title" content="Meditation" />
    <meta property="og:description"content="Esteban's free meditation app, for customizable periods of time"/>
    <meta property="og:image"content="https://estebmaister.github.io/meditation-app/img/square-view-100px.png"/>
    <meta property="og:url" content="https://estebmaister.github.io/meditation-app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Estebmaister" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
      </div>
      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300" class="medium-mins">5 Minutes</button>
        <button data-time="600" class="long-mins">10 Minutes</button>
      </div>
      <div class="player-container">
          <audio class="song">
              <source src="./audio/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
              </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
              </svg>
            <img src="./svg/replay.svg" class="replay"></img>
          
              <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./audio/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <button data-sound="./audio/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
      </div>
    </div>
    <div class="rrss">
      <a href="https://instagram.com/estebmaister" target="_blank"><img alt="instagram Follow" src="./img/ig-20px.png"></a>
      <a href="https://twitter.com/estebmaister"><img alt="Twitter Follow" src="https://img.shields.io/twitter/follow/estebmaister?label=Follow&style=social"></a>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
